<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oh my food</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d3549891d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>ohmyfood</h1>
    </header>

    <main class="espace">
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </div>

        <section class="explorer">
            <h2>Réservez le menu qui <br>vous convient</h2>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="tuto">
            <h2>Fonctionnement</h2>
            <ol>
                <li><i class="fa-solid fa-mobile-screen"></i>Choisissez un restaurant</li>
                <li><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
                <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>
    </main>
</body>

</html>
